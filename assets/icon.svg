<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="outerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A8E6CF;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#7FDBDA;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#56C596;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="innerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7FDBDA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ECDC4;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 外层圆环 -->
  <circle cx="128" cy="128" r="120" fill="url(#outerGradient)" opacity="0.8"/>

  <!-- 内层圆环 -->
  <circle cx="128" cy="128" r="90" fill="url(#innerGradient)" opacity="0.9"/>

  <!-- 文档背景 -->
  <rect x="88" y="68" width="80" height="120" rx="8" ry="8" fill="white" stroke="#E0E0E0" stroke-width="2"/>

  <!-- 文档折角 -->
  <path d="M 152 68 L 152 84 L 168 84 Z" fill="#E0E0E0"/>
  <path d="M 152 68 L 152 84 L 168 84 Z" fill="white" stroke="#E0E0E0" stroke-width="1"/>

  <!-- 字母 M -->
  <text x="128" y="140" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#999999">M</text>

  <!-- 周围的装饰字符 -->
  <text x="64" y="80" font-family="Arial, sans-serif" font-size="16" font-weight="normal" text-anchor="middle" fill="white" opacity="0.7">&lt;</text>
  <text x="192" y="80" font-family="Arial, sans-serif" font-size="16" font-weight="normal" text-anchor="middle" fill="white" opacity="0.7">/&gt;</text>
  <text x="48" y="128" font-family="Arial, sans-serif" font-size="16" font-weight="normal" text-anchor="middle" fill="white" opacity="0.7">{</text>
  <text x="208" y="128" font-family="Arial, sans-serif" font-size="16" font-weight="normal" text-anchor="middle" fill="white" opacity="0.7">}</text>
  <text x="64" y="176" font-family="Arial, sans-serif" font-size="16" font-weight="normal" text-anchor="middle" fill="white" opacity="0.7">#</text>
  <text x="192" y="176" font-family="Arial, sans-serif" font-size="16" font-weight="normal" text-anchor="middle" fill="white" opacity="0.7">*</text>
  <text x="48" y="200" font-family="Arial, sans-serif" font-size="16" font-weight="normal" text-anchor="middle" fill="white" opacity="0.5">i</text>
  <text x="208" y="200" font-family="Arial, sans-serif" font-size="16" font-weight="normal" text-anchor="middle" fill="white" opacity="0.5">c</text>
</svg>
